<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <title>Login/Registration</title>
</head>

<body>
    <div class='container mt-5'>
        <div class='container mt-5 border row centered'>

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
            </ul>
            {% endif %}

        </div>
        <h2>Welcome!</h2>
        <div class='container row centered'>
            <div class='container border col-sm' id="registration">
                <form action="/main/register" method="post">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <td colspan=2>
                                <h1>Register</h1>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="name">Name:</td>
                            <td>
                                <input type="text" name='name' id="name">
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="username">Username:</td>
                            <td>
                                <input type="text" name='username' id="username">
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="password">Password:</td>
                            <td>
                                <input type="password" name='password' id="password">
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <small>*Password should be at least 8 characters</small>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="c_password">Confirm PW:</label>
                            </td>
                            <td>
                                <input type="password" name='c_password' id="c_password">
                                </label>
                            </td>
                        </tr>
                    </table>
                    <input class="btn btn-primary" type='submit' value="Register">
                </form>
            </div>
            <div class='container  border col-sm' id="login_form">
                <form action="/main/login" method="post">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <td colspan=2>
                                <h1>Login</h1>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="username">Username:</td>
                            <td>
                                <input type="text" name='username' id="username">
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="password">Password:</label>
                            </td>
                            <td>
                                <input type="password" name='password' id='password'>
                                </label>
                            </td>
                        </tr>
                    </table>
                    <input class="btn btn-primary" type='submit' value="Login">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
