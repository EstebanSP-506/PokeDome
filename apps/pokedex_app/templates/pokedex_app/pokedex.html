<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <title>PokeShop</title>
</head>

<body>
    <div class="container-fluid mt-5">
        <div class="row mt-5">
            <div class="container-fluid" id='pokedata' style="width: 45%">
                <img class='rounded mx-auto d-block' src=" https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/649.png "
                    alt="genesect sprite ">
                <div class="container ">
                    <ul>
                        <li>Pokemon ID: 649</li>
                        <li>Pokemon Name: Genesect</li>
                        <li>Type: legendary</li>
                        <li>Height: 9'</li>
                        <li>Weight: 50 pounds</li>
                        <li>Location: using cheat codes</li>
                    </ul>
                </div>
            </div>

            <div class="container-fluid " id='pokedex_list' style="width: 45%;overflow-y:scroll; height:500px ">
                {% for pk in pokemons %}
                <p>
                    <a href="{{pk.url}}">{{pokemon.id}} {{pk.name}}</a>
                </p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
